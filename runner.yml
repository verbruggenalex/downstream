# -----------------------------------------------------------------------------
# Global Task Runner settings
# -----------------------------------------------------------------------------
#
# The "runner.working_dir" will contain the full path to current working directory.
# @see OpenEuropa\TaskRunner\TaskRunner::createConfiguration()
runner:
  bin_dir: "./vendor/bin"
#  working_dir: ~

# -----------------------------------------------------------------------------
# GitHub configuration values.
# -----------------------------------------------------------------------------
github:
  # GitHub personal access token token.
  # @link https://github.com/settings/tokens
  token: ~

# -----------------------------------------------------------------------------
# List of dynamically-defined commands.
# -----------------------------------------------------------------------------
commands:
  project:phpcs:
    - git clone --depth 1 https://${GITHUB_API_TOKEN}@github.com/${REPO_OWNER}/${REPO_NAME}.git -b master
    - ./toolkit/phing -f ${REPO_OWNER}/${REPO_NAME}/build.xml test-run-phpcs -D'toolkit.dir'='/test/downstream/vendor/ec-europa/toolkit' -logger phing.listener.AnsiColorLogger
