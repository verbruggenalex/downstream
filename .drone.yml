# ==============================================================================
# Pull request clone ===========================================================
# ==============================================================================
# Use plugin to checkout pull requests for caching issue:
# https://github.com/drone/drone/issues/2390
# ==============================================================================
clone:
  git:
    image: plugins/git:next

# ==============================================================================
# Workspace location.
# ==============================================================================
workspace:
  base: /test
  path: toolkit

# ==============================================================================
# Main services
# ==============================================================================
services:
  web:
    image: fpfis/php56-dev
    environment:
      - DOCUMENT_ROOT=/test/toolkit/build
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  solr:
    image: fpfis/solr5
  selenium:
    image: selenium/standalone-chrome

# ==============================================================================
# Toolkit pipeline
# ==============================================================================
pipeline:

  # ============================================================================
  # Asda:
  # ============================================================================
  download-asda:
    image: fpfis/drone-plugin-asda
    group: prepare
    target: /test/toolkit/dump.sql
    website: cwt
    secrets: [ asda_url ]

  # ============================================================================
  # Restore:
  # ============================================================================
  restore-build:
    image: fpfis/php56-dev
    group: prepare
    secrets: [ ASDA_USER, ASDA_PASS ]
    commands:
      - rm -rf .git
      - wget -q https://$${ASDA_USER}:$${ASDA_PASS}@asda.fpfis.tech.ec.europa.eu/verbruggenalex/digital-transformation-dev/dist/build-develop.tar.gz
      - tar -xzf build-develop.tar.gz

  # ============================================================================
  # Build:
  # ============================================================================
  build:
    image: fpfis/php56-dev
    group: demo
    environment:
      - TOOLKIT_ENV_PROPS=resources/build.project.cwt.props
    commands:
      - ./toolkit/phing install-clone -D'project.url.base'='https://${DRONE_REPO_NAME}-${DRONE_BUILD_NUMBER}-${DRONE_JOB_NUMBER}.ci.fpfis.tech.ec.europa.eu' -logger phing.listener.AnsiColorLogger
      - ./toolkit/drush -r build sql-create -y
      - ./toolkit/drush -r build sqlc < /test/toolkit/dump.sql
      - ./toolkit/drush -r build uli
    volumes:
      - /cache/${DRONE_REPO_NAME}:/cache

  # ============================================================================
  # Tunnel section:
  # ============================================================================
  tunnel:
    image: fpfis/drone-frpc-plugin:latest
    group: demo
    secrets: [ frpc_token, frpc_server ]
    when:
      status: [ success, failure ]
    environment:
      - PLUGIN_ENDPOINT=web:8080
      - PLUGIN_GEN_AUTH=yes
      - PLUGIN_DOMAIN=${DRONE_REPO_NAME}-${DRONE_BUILD_NUMBER}-${DRONE_JOB_NUMBER}.ci.fpfis.tech.ec.europa.eu
      - PLUGIN_URL_OUTPUT_FILE=/test/toolkit/.frpc